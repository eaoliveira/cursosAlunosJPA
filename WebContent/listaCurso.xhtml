
<!DOCTYPE html>
<html lang="pt-br"  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<title>Escola</title>
<link rel="stylesheet" type="text/css" href="styles/style.css"/>
<script src="scripts/jquery-1.7.1.js"></script>
<script src="scripts/js-webshim/minified/extras/modernizr-custom.js"></script>
<script src="scripts/js-webshim/minified/polyfiller.js"></script>
<script>
	$.webshims.setOptions('forms-ext', { replaceUI: false });
	$.webshims.polyfill('forms-ext');
</script>
</head>
<body>
	<div id="wrapper">
		<header role="banner" class="group">
			<div id="logo">Escola 1/2 Boca</div>
			<nav role="navigation">
				<ul id="mainNav">
		<li><a href="gestCurso.xhtml">Gestão de Cursos</a></li>
			     	<li><a href="gestAluno.xhtml">Gestão de Aluno</a></li>
						</ul>
			</nav>
		</header>

		<div id="content" role="main">
		
		<fieldset>
			<h2>Cadastro de Cursos</h2>
			<h3>Total de Cursos Cadastrados: #{cursoBean.cursos.rowCount}</h3>
			<form id="form1" jsf:rendered="#{cursoBean.cursos.rowCount > 0}" jsf:id="form1">>
			<h:dataTable value="#{cursoBean.cursos}" var="curso" columClasses="coluna1, coluna2, coluna3">
				<h:column>
					<f:facet name="header">Del</f:facet>
					<h:selectBooleanCheckbox value="#{curso.del}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{curso.nome}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Horas</f:facet>
					<h:outputText  value="#{curso.horas}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Inicio</f:facet>
					<h:outputText  value="#{curso.inicio}"/>
				</h:column>
			
					<h:column>
					<f:facet name="header">Desc</f:facet>
					<h:outputText  value="#{curso.descr}"/>
				</h:column>
			</h:dataTable>
							<div><h:commandButton class="submit" value="Incluir Cursos" action="cadCurso.xhtml"/>
					<h:commandButton class="submitL" value="Deletar Cursos" action="#{cursoBean.remove()}"/></div>
	
			</form>
		
			<form id="form1"  jsf:rendered="#{cursoBean.cursos.rowCount == 0}">
				<div><h:commandButton class="submitL" value="Incluir Cursos" action="cadCurso.xhtml"/>
			</div>	
			</form>
		
		</fieldset>
		</div>

	</div>
</body>
</html>
