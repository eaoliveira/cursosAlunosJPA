<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<title>Escola</title>
<link rel="stylesheet" type="text/css" href="styles/style.css"/>
<script src="scripts/jquery-1.7.1.js"></script>
<script src="scripts/js-webshim/minified/extras/modernizr-custom.js"></script>
<script src="scripts/js-webshim/minified/polyfiller.js"></script>
<script>
	$.webshims.setOptions('forms-ext', { replaceUI : false });
	$.webshims.polyfill('forms-ext');
</script>
</head>
<f:view>
<h:body>
	<div id="wrapper">
		<header role="banner" class="group">
			<div id="logo">Escola 1/2 Boca</div>
			<nav role="navigation">
				<ul id="mainNav">
				<li><a href="gestCurso.xhtml">Gestão de Cursos</a></li>
			    <li><a href="gestAluno.xhtml">Gestão de Alunos</a></li>
				</ul>
			</nav>
		</header>

		<div id="content" role="main">
			<fieldset>
				<h2>Novo Curso</h2>
				<form id="form1" jsf:id="form1">
					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" jsf:id="nome" value="#{cursoBean.nome}" required="required"/>
					</div><div>
						<label for="data">Inicio</label>
						<input type="date" name="data" jsf:id="data" value="#{cursoBean.data}" required="required"/>
					</div>
					<div>
						<label for="horas">Horas</label>
						<input type="number" name="horas" jsf:id="horas" value="#{cursoBean.horas}" required="required"/>
					</div>
					<div>
						<label for="desc">Descrição</label>
						<h:inputTextarea rows="10" cols="75" name="desc"  value="#{cursoBean.desc}" required="required"></h:inputTextarea>
					</div>
					<div>
						<h:commandButton class="submitL" value="Voltar" action="index.xhtml"/>
						<h:commandButton class="submit" value="Salvar" action="#{cursoBean.salvar()}"/> 
					</div>
				</form>
						<h2 color="red"><h:messages/></h2>
			</fieldset>
		</div>
	</div>
</h:body>
</f:view>
</html>
